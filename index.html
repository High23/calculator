<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container flex">
            <div class="calculator flex">
                <div class="display flex">0</div>
                <span class="flex">
                    <div class="extra-ops">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        
                    </div>
                    <div class="numbers">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </span>
                <div class="ops">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div class="numbers extra-ops">
                    <button id="button0">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
