<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container flex">
            <div class="calculator flex">
                <div class="display flex">0</div>
                <span class="flex">
                    <div class="extra-ops">
                        <button class="exOps" value="clear">AC</button>
                        <button class="exOps" value="back">CE</button>
                        <button class="opsSelector" value="%">%</button>
                    </div>
                    <div class="numbers">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        
                    </div>
                    <div class="numbers">
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                    </div>
                    <div class="numbers">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                    </div>
                </span>
                <div class="ops">
                    <button class="opsSelector" value="/">/</button>
                    <button class="opsSelector" value="*">*</button>
                    <button class="opsSelector" value="-">-</button>
                    <button class="opsSelector" value="+">+</button>
                </div>
                <div class="numbers">
                    <button id="button0" value="0">0</button>
                    <button id="decimal" value=".">.</button>
                    <button value="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
